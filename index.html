<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link  rel="stylesheet" href="main.css">
</head>
<body>

    <header>
        <img src="images/homeicon.png" alt="Home Icon" class="home-icon">
        <img src="images/backicon.png" alt="Back Icon" class="back-icon">

    </header>

    <div class="flex-container">
        <div class="flex-item" id="title">
        </div>
        <div class="flex-item" id="categoryBoxes">
            <button class="flex-categoryButton" id="beef">
                <img src="images/beeficon.png" alt="Beef Icon">
            </button>
            <button class="flex-categoryButton" id="chicken">
                <img src="images/chickenicon.png" alt="Chicken Icon">
            </button>
            <button class="flex-categoryButton" id="fish">
                <img src="images/fishicon.png" alt="Fish Icon">
            </button>
            <button class="flex-categoryButton" id="pork">
                <img src="images/porkicon.png" alt="Pork Icon">
            </button>
            <button class="flex-categoryButton" id="soup">
                <img src="images/soupicon.png" alt="Soup Icon">
            </button>
            <button class="flex-categoryButton" id="stew">
                <img src="images/stewicon.png" alt="Stew Icon">
            </button>
            <button class="flex-categoryButton" id="breakfast">
                <img src="images/breakfasticon.png" alt="Breakfast Icon">
            </button>
            <button class="flex-categoryButton" id="dessert">
                <img src="images/desserticon.png" alt="Dessert Icon">
            </button>
            <button class="flex-categoryButton" id="side">
                <img src="images/sideicon.png" alt="Side Icon">
            </button>
            <button class="flex-categoryButton" id="crockpot">
                <img src="images/crockpoticon.png" alt="Crockpot Icon">
            </button>
            <button class="flex-categoryButton" id="sauces">
                <img src="images/sauceicon.png" alt="Sauce Icon">
            </button>
            <button class="flex-categoryButton" id="spices">
                <img src="images/spiceicon.png" alt="Spice Icon">
            </button>
        </div>
        <div class="flex-item" id="recipeButtonContainer"></div>
        <div class="flex-item" id="recipeCardContainer"></div>
    </div>
</body>
<script src="main.js"></script>
</html>
